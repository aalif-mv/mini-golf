<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Mini Golf</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class='container'>
        <div>
            <div class='UI'>
                <div class='menu generalUI'>
                    <span id='title'>Mini golf</span>
                    <button onclick='Game.startGame();'>Play</button>
                    <button onclick='toggleMenu("levels");'>levels</button>
                    <button onclick='toggleMenu("settings");'>Settings</button>
                </div>
                <div class='menu_levels generalUI' style="display: none;">
                    <span id='headingLevels' class='heading2'>select level</span>
                    <span class='level_arrow bi bi-caret-left' style='padding-left: 10px;' onclick='levelScroll(-1);'></span>
                    <div class='levels' id='p1'>
                        <div onclick="Game.loadGame(this);">1 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div onclick="Game.loadGame(this);">2 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div onclick="Game.loadGame(this);">3 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div onclick="Game.loadGame(this);">4 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div onclick="Game.loadGame(this);">5 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div onclick="Game.loadGame(this);">6 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div onclick="Game.loadGame(this);">7 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div onclick="Game.loadGame(this);">8 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div onclick="Game.loadGame(this);">9 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div onclick="Game.loadGame(this);">10 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div onclick="Game.loadGame(this);">11 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div onclick="Game.loadGame(this);">12 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                    </div>
                    <div class='levels' id='p2' style='display: none;'>
                        <div>13 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>14 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>15 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>16 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>17 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>18 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>19 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>20 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>21 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>22 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>23 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>24 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                    </div>
                    <div class='levels' id='p3' style='display: none;'>
                        <div>25 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>26 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>27 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>28 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>29 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>30 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>31 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>32 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>33 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>34 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>35 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                        <div>36 <span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span><span class='bi bi-star-fill'></span></div>
                    </div>
                    <span class='level_arrow bi bi-caret-right' style='padding-right: 10px;' onclick='levelScroll(1);'></span>
                    <div class="pageNo">
                        <span id="p1_m" style='color: black;'>.</span>
                        <span id="p2_m">.</span>
                        <span id="p3_m">.</span>
                    </div>
                </div>
            </div>
            <div class='menu_pause UI'  style='display: none;'>
                <span class='heading2'>Paused</span>
                <button onclick='toggleMenu("pause"); engine.start();'>Resume</button>
                <button onclick='toggleMenu("pause"); Game.startGame(true);'>Restart</button>
                <button onclick='toggleMenu("settings");'>Settings</button>
                <button onclick='showUI();toggleMenu("pause");'>Exit</button>
            </div>
            <div class='menu_settings UI' style='display: none;'>
                <span id='headingSettings' class="heading2">Settings</span>
                <div>Sounds
                    <input type="range" min="0" max="100" value="50" name="sound" id="sound" class='slider'>
                </div>
                <div>Musics
                    <input type="range" min="1" max="100" value="50" name="music" id="music" class='slider'>
                </div>
                <button onclick='saveSettings();'>Save</button>
                <button onclick='toggleMenu("settings");'>Back</button>
            </div>
            <canvas id="canvas" tabindex=0 width="600" height="550"></canvas>
        </div>
    </div>
    <script src="src/ui.js"></script>
    <script src="src/levels.js"></script>
    <script src="src/math/matrix.js"></script>
    <script src="src/math/vector2.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/dom.js"></script>
    <script src="src/physics/rigidbody.js"></script>
    <script src="src/physics/physics.js"></script>
    <script src="src/math/colldata.js"></script>
    <script src="src/collision/sat.js"></script>
    <script src="src/shapes/circle.js"></script>
    <script src="src/shapes/line.js"></script>
    <script src="src/shapes/rectangle.js"></script>
    <script src="src/shapes/triangle.js"></script>
    <script src="src/shapes/polygon.js"></script>
    <script src="src/objects/ball.js"></script>
    <script src="src/objects/box.js"></script>
    <script src="src/objects/capsule.js"></script>
    <script src="src/objects/custom.js"></script>
    <script src="src/objects/pyramid.js"></script>
    <script src="src/objects/star.js"></script>
    <script src="src/objects/wall.js"></script>
    <script src="src/controller/controller.js"></script>
    <script src="src/controller/pointer.js"></script>
    <script src="src/game.js"></script>
    <script src="src/save.js"></script>
    <script src="src/engine.js"></script>
    <script src="src/test.js"></script>
    <script src="main.js"></script>
</body>
</html>
